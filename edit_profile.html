<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>MakanYuk | Edit Profile</title>
</head>

<body>
    <div class="loader">
        <div></div>
    </div>
    <div class="all">
        <section class="header-back  fixed-top">
            <div class="container bg-light shadow-c">
                <a href="profile.html" class="fs-1">
                    <i class="text-black bi bi-chevron-left "></i>
                </a>
                <span class="text-black p-3 fs-2">Edit Profile</span>
            </div>
        </section>
        <br>
        <br>
        <br>
        <section class="p-4 ">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">No Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Add photo profile</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>

                <button type="submit" class="btn btn-orange-login mb-3">Edit Profile</button>
            </form>

        </section>
        <br>
        <br>
        <br>
        <br>




        <nav class="fixed-bottom mb-1">
            <div class="container rounded shadow bg-orange">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active fs-4 me-5 text-black " aria-current="page" href="index.html"><i
                                class="bi bi-house-door"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link fs-4 me-5 text-black" href="cart.html"><i class="bi bi-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-black link-active" href="login.html"><i
                                class="bi bi-person"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
